{% extends 'base.html' %}

{% load static %}

{% block scripts %}
  <script src="{% static '/js/pages/details.js' %}" charset="utf-8"></script>
{% endblock %}

{% block content %}
  {% block details %}
  {% endblock details %}
  {% block object %}
  {% endblock object %}
  {% block edit %}
    <a id="show-button" href="#">Edit</a>
    <section id="edit-form" style="visibility:hidden;">
      <form action="{% url 'page_detail' object.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Submit">
      </form>
    </section>
  {% endblock edit %}
{% endblock %}
