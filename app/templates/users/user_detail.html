{% extends 'base.html' %}

{% block content %}

{{ user_detail.get_username }}
<h1>Cases</h1>
{% if case_list %}
    <ul>
    {% for case in case_list %}
        <li><a href="{% url 'cases:detail' case.id %}">{{ case }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cases are available.</p>
{% endif %}
{% endblock content %}
